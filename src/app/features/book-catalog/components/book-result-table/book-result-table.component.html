<div class="book-result-container">
  <table [dataSource]="books" class="mat-elevation-z8" mat-table>

    <!-- Selection Checkbox Column -->
    <ng-container matColumnDef="select">
      <th *matHeaderCellDef mat-header-cell>
      </th>
      <td *matCellDef="let row" mat-cell>
        <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                      (click)="$event.stopPropagation()"
                      [aria-label]="checkboxLabel(row)"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th *matHeaderCellDef mat-header-cell> No.</th>
      <td *matCellDef="let book" mat-cell> {{book.position}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell> Title</th>
      <td *matCellDef="let book" mat-cell> {{book.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th *matHeaderCellDef mat-header-cell> Author</th>
      <td *matCellDef="let book" mat-cell> {{book.author}} </td>
    </ng-container>

    <!-- ISBN Column -->
    <ng-container matColumnDef="isbn">
      <th *matHeaderCellDef mat-header-cell> ISBN</th>
      <td *matCellDef="let book" mat-cell> {{book.isbn}} </td>
    </ng-container>

    <!-- Pages Column -->
    <ng-container matColumnDef="pages">
      <th *matHeaderCellDef mat-header-cell> Pages</th>
      <td *matCellDef="let book" mat-cell> {{book.pages}} </td>
    </ng-container>

    <!-- Publisher Column -->
    <ng-container matColumnDef="publisher">
      <th *matHeaderCellDef mat-header-cell> Publisher</th>
      <td *matCellDef="let book" mat-cell> {{book.publisher}} </td>
    </ng-container>

    <!-- Publication Date Column -->
    <ng-container matColumnDef="publicationDate">
      <th *matHeaderCellDef mat-header-cell> Date</th>
      <td *matCellDef="let book" mat-cell> {{book.publicationDate}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

  </table>
</div>
